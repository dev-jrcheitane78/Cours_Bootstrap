<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Bootstrap</title>
</head>

<body>
  <div class="container text-white text-center">
    <div class="row">
      <div class="col-sm bg-primary border border-white">Bloc 1</div>
      <div class="col-sm bg-primary border border-white">Bloc 2</div>
      <div class="col-sm bg-primary border border-white">Bloc 3</div>
    </div>
    <div class="row">
      <div class="col-sm-2 bg-danger border border-white">Bloc 4</div>
      <div class="col-sm-2 bg-danger border border-white">Bloc 5</div>
      <div class="col-sm bg-danger border border-white">Bloc 6</div>
      <div class="col-sm bg-danger border border-white">Bloc 7</div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <h1 class="font-weight-bold">Formation by "La Manu"</h1>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="bg-info rounded m-1 p-1 text-white font-weight-bold">C#</div>
      <div class="bg-info rounded m-1 p-1 text-white font-weight-bold">.NET</div>
    </div>
  </div>
  <div class="container">
    <div class="card text-center col-sm-5">
      <div class="card-body ">
        <h5 class="card-title">La Manu Le Havre</h5>
        <p class="card-text">L'école des métiers du Numérique</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ok">+ d'infos</button>
      </div>
      <div class="modal fade" id="ok" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">La Manu le Havre</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body bg-primary">
              <a class="text-white" href="https://lamanu.fr/le-havre">https://lamanu.fr/le-havre</a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">X fermer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
</body>

</html>
